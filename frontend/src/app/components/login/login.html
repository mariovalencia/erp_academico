<!-- frontend/src/app/components/login/login.html -->
<div class="login-container">
  <div class="login-card">
    <div class="university-header">
      <div class="university-icon">🏫</div>
      <h1>ERP Universitario</h1>
      <p class="subtitle">Sistema de Gestión Académica</p>
    </div>

    <div class="login-content">
      <div class="login-form">
        <h2>Iniciar Sesión</h2>
        <p class="login-description">Usa tu cuenta de Google universitaria</p>

        @if (isLoading()) {
          <div class="loading-state">
            <div class="spinner"></div>
            <p>Verificando credenciales...</p>
          </div>
        }

        @if (errorMessage()) {
          <div class="error-state">
            <span class="error-icon">⚠️</span>
            <p>{{ errorMessage() }}</p>
          </div>
        }

        <div id="googleSignInButton" class="google-button"></div>

        <div class="security-info">
          <div class="security-header">
            <span class="security-icon">🔒</span>
            <h3>Sistema Protegido</h3>
          </div>
          <p>Tu información está segura con autenticación Google</p>
        </div>
      </div>
    </div>
  </div>
</div>
